		<style type="text/css">
			@import url(https://fonts.googleapis.com/css?family=Pacifico);

			body {
				justify-content: center;
				align-items: center;
				text-align: center;
			}
			.neon {
				color: #cce7f8;
				margin-top: 1px;
				
				font-size: 45px;
				width: 360px;
				float: left;
				font-family: 'Pacifico', cursive;
				text-transform: uppercase;
				animation: shining 0.1s alternate infinite;
			}

			@keyframes shining {
				from {
					text-shadow: 0 0 6px rgba(182, 211, 207, 0.9),
						0 0 30px rgba(182, 211, 207, 0.3), 0 0 12px rgba(15, 115, 223, 0.5),
						0 0 21px rgba(15, 115, 223, 0.9), 0 0 34px rgba(15, 115, 223, 0.8),
						0 0 54px rgba(15, 115, 223, 0.9);
				}

				to {
					text-shadow: 0 0 6px rgba(182, 211, 207, 1),
						0 0 30px rgba(182, 211, 207, 0.4), 0 0 12px rgba(15, 115, 223, 0.6),
						0 0 22px rgba(15, 115, 223, 0.8), 0 0 38px rgba(15, 115, 223, 0.9),
						0 0 60px rgba(15, 115, 223, 1);
				}
				.slide_nav {
					margin: 0;
					padding: 0;
				}
			}
		</style>
		<script src="js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript">
			/* 鼠标特效 */
			var a_idx = 0;
			jQuery(document).ready(function($) {
				$("body").click(function(e) {
					var a = new Array("曼谷", "马尔代夫", "海南", "大阪", "法瑞意德", "巴厘岛", "塞舌尔迪拜", "花样姐姐土耳其", "大阪-京都", "呼伦贝尔", "首尔", "丽江");
					var $i = $("<span/>").text(a[a_idx]);
					a_idx = (a_idx + 1) % a.length;
					var x = e.pageX,
						y = e.pageY;
					$i.css({
						"z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
						"top": y - 20,
						"left": x,
						"position": "absolute",
						"font-weight": "bold",
						"color": "#ff6651"
					});
			  $("body").append($i);
					$i.animate({
							"top": y - 180,
							"opacity": 0
						},
			 		1500,
						function() {
							$i.remove();
						});
				});
			});
		</script>
