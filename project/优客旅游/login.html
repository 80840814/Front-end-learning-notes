<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- 自适应 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>注册</title>
		<!-- 样式 -->
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" type="text/css" href="css/bootoast.css"/>
		<!-- js -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		<script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>		
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
		<script src="js/bootoast.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/myjs.js"></script>
		
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 login">
					<h3 class="text-center control-title">登录</h3>
					<form action="index.html" class="form-horizontal" method="get" onsubmit="return fck()">
						<div class="form-group">
							<label for="account" class="col-md-3 control-label">账号:</label>
							<div class="col-md-6">
								<input type="text" id="account" class="form-control" placeholder="请输入账号"/>
							</div>
						</div>
						<div class="form-group">
							<label for="pass" class="col-md-3 control-label">密码:</label>
							<div class="col-md-6">
								<input type="password" id="pwd" class="form-control" />
							</div>
						</div>
						<div class="form-group text-center">
							<input type="submit" class="btn btn-success btn-lg" onclick="enter()" alue="登录" style="font-size: 18px;"/>
							<span style="color: #0066AA" onclick="reg()">注册账号</span>
						</div>
					</form>
				</div>
			</div>
		</div>

	<script type="text/javascript">
		function reg (){
			window.location.href="reg.html"
		}
		
	</script>
	</body>
</html>
