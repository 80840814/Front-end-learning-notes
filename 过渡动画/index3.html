<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标滑动，文字从下向上移动</title>
    <style>
        * {
            margin: 0;
            height: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            position: relative;
            overflow: hidden;
            /* 超出部分隐藏 */
        
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
      
        .box p {
            width: 100%;
            height: 35px;
            /* top: 200px; */
            text-align: center;
            position: absolute;
            left: 0;
            /* 从下往上 */

            /* bottom:-35px;
            transition: bottom 1s; */

            /* 从上往下 */
            top: -35px;
            transition: top 1s;
            background-color: rgba(0,0,0,0.6);
        }
        .box:hover p {
            /* bottom: 0px; */
            /* 从上往下掉 */
            top: 165px;

        }

    </style>
</head>
<body>
    <div class="box">
        <img src="img.png" alt="">
        <p>hello，world</p>
    </div>
</body>
</html>
