<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;

        }

        li {
            list-style: none;
        }

        .news {
            margin: 100px auto;
            width: 360px;
            height: 200px;

        }

        .news .hd {
            height: 32px;
            background-color: #eee;
            border: 1px solid #dbdee1;
            border-left: none;
        }

        .news .hd a {
            border-right: 1px solid #dbdee1;
            display: block;
            margin-top: -1px;
            width: 50px;
            text-align: center;
            background-color: #fff;
            border-top: 3px solid #ff8400;
            font-size: 14px;
            color: #333;
            line-height: 29px;
        }

        .content li {
            background-image: url(../images/square.png);
            background-repeat: no-repeat;
            background-position: 0 center;
            padding-left: 22px;
            margin-top: 1px;
        }
        .content li a{
            background: url(../images/img.gif) no-repeat 0 center;
            padding-left: 20px;
            line-height: 24px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="news">
        <div class="hd">
            <a href="#">新闻</a>
        </div>
        <div class="content">
            <ul>
                <li><a href="#">点赞“新农人” 温暖的伸手</a></li>
                <li><a href="#">在希望的田野上...</a></li>
                <li><a href="#">“中国天眼”又有新发现 已在《自然》杂志发表</a></li>
                <li><a href="#">急！这个领域，缺人！月薪4万元还不好招！啥情况？</a></li>
                <li><a href="#">G9“带货”背后：亏损面持续扩大，竞争环境激烈</a></li>
                <li><a href="#">多地力推二手房“带押过户”，有什么好处？</a></li>
            </ul>
        </div>

    </div>
</body>

</html>
