    const input = document.querySelector(`[name="username"]`);
    input.addEventListener("keyup", (e) => {
      const value = e.target.value;
      const regs = [/^[a-z0-9]{5,10}$/i, /[A - Z]/, /[0-9]/];
      let state = regs.every((e) => e.test(value));
      console.log(state ? "true" : "false");
    });
