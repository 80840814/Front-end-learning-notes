<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8.WeakMap弱引用类型体验</title>
  </head>
  <body></body>
  <script>
    let hd = { name: "厚度人" };
    cms = hd;
    let map = new WeakMap();
    map.set(hd, "sdasas");
    hd = null;
    cms = null;

    setTimeout(function () {
      console.log(map);
    }, 1000);
  </script>
</html>
