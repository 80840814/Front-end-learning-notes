<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7.WeakMap的语法使用</title>
  </head>
  <body>
    <div></div>
    <div></div>
  </body>
  <script>
    let map = new WeakMap();
    map.set([], "sdadsa");
    console.log(map);
    let divs = document.querySelectorAll("div");
    let map = new WeakMap();
    divs.forEach((item) => map.set(item, item.innerHTML));
    console.log(map);

    let arr = [];
    let map = new WeakMap();
    map.set(arr, "sdas");
    map.delete(arr);
    console.log(map.has(arr));
    console.log(map);
  </script>
</html>
