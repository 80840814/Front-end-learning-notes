    <title>闭包排序</title>
  </head>
  <body></body>
  <script>
    let sub = [
      {
        title: "盒子10",
        click: 111,
        price: 200,
      },
      {
        title: "盒子11",
        click: 111,
        price: 10,
      },
      {
        title: "盒子01",
        click: 111,
        price: 30,
      },
      {
        title: "盒子03",
        click: 111,
        price: 680,
      },
    ];
    function order(field, type = "asc") {
      return function (a, b) {
        if (type == "asc") return a[field] > b[field] ? 1 : -1;
        return a[field] > b[field] ? -1 : 1;
      };
    }
    let hd = sub.sort(order("price", "desc"));
    console.table(hd);

    //   return a.price > b.price ? 1 : -1;

  </script>
