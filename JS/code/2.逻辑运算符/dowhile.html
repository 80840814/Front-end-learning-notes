<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile</title>
</head>
<body>
    <script>
        function start(row=5){
            let start= 0;
        do {
            let n=0;
            do {
                document.write('*');
            } while (++n<=start);
            document.write("<br/>")
        } while (++start<=row);
        }
        start(9);
    </script>
</body>
</html>
