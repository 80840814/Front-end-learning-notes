<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for循环</title>
  </head>
  <body>
    <style>
      span {
        color: #fff;
      }
    </style>
    <script>
      // for(let i=0;i<10;i++){
      //     for(let n=0;n<i;n++){
      //         document.write("*");
      //     }
      //     document.write("<br/>");
      // }
      function hd(row = 5) {
        for (let i = 1; i < row; i++) {
          for (let n = row - i; n > 0; n--) {
            document.write("<span>*</span>");
          }
          for (let m = i * 2 - 1; m > 0; m--) {
            document.write("*");
          }
          document.write("<br/>");
        }
      }
      hd(10);
    </script>
  </body>
</html>
