    // function show(){
    //     console.log("11111");

    // show();

    function sum(...args) {
      // console.log(args);
      //箭头函数
      //   return args.reduce((a, b) => a + b);
      //   普通函数
      return args.reduce(function (a, b) {
        return a + b;
      });
    }
    console.log(sum(0, 1, 12, 321, 1, 21323, 1, 3));
  </script>
